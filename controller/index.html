<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Postagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: auto;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            min-height: 500px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            max-height: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Inserir Postagem</h2>
        <form method="POST" action="./form.php">
            
            <div class="form-group">
                <label for="id_comodo">ID Comodo:</label>
                <input type="number" id="id_comodo" name="id_comodo" required>
            </div>

            <div class="form-group">
                <label for="id_categoria">ID Categoria:</label>
                <input type="number" id="id_categoria" name="id_categoria" required>
            </div>

            <div class="form-group">
                <label for="nome_produto">Nome do Produto:</label>
                <input type="text" id="nome_produto" name="nome_produto" required>
            </div>

            <div class="form-group">
                <label for="introducao">Introdução:</label>
                <textarea id="introducao" name="introducao" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="composicao">Composição:</label>
                <textarea id="composicao" name="composicao" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="combinacoes_perigosas">Combinações Perigosas:</label>
                <textarea id="combinacoes_perigosas" name="combinacoes_perigosas" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="manipulacao">Manipulação:</label>
                <textarea id="manipulacao" name="manipulacao" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="armazenamento">Armazenamento:</label>
                <textarea id="armazenamento" name="armazenamento" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="video">URL do Vídeo:</label>
                <input type="text" id="video" name="video">
            </div>

            <div class="form-group">
                <label for="banner">URL do Banner:</label>
                <input type="text" id="banner" name="banner">
            </div>

            <div class="form-group">
                <label for="data_publicacao">Data de Publicação:</label>
                <input type="date" id="data_publicacao" name="data_publicacao" required>
            </div>

            <div class="form-group">
                <label for="acessos">Acessos:</label>
                <input type="number" id="acessos" name="acessos" required>
            </div>

            <input type="submit" value="Inserir Postagem">
        </form>
    </div>

</body>
</html>
